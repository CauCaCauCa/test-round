<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Sandbox - GraphQL Playground</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #embedded-sandbox {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="embedded-sandbox"></div>
    
    <script src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
    <script>
        // GraphQL endpoint - adjust this to your actual endpoint
        const API_URL = window.location.origin === 'http://localhost:6005' ? 'http://localhost:6005/graphql' : 'https://47v5h1aj7h.execute-api.ap-southeast-1.amazonaws.com/dev/graphql';

        new window.EmbeddedSandbox({
            target: '#embedded-sandbox',
            initialEndpoint: API_URL,
            includeCookies: true,
            // You can add initial document if needed
            document: `# Welcome to Apollo Sandbox
#
# This is an interactive GraphQL playground
# 
# Keyboard shortcuts:
#  Run Query:       Cmd/Ctrl + Enter
#  Prettify:        Cmd/Ctrl + Shift + F
#  Auto Complete:   Ctrl + Space
#
# Example introspection query:

query IntrospectionQuery {
  __schema {
    queryType {
      name
    }
    mutationType {
      name
    }
    subscriptionType {
      name
    }
    types {
      name
      kind
      description
    }
  }
}
`,
        });
    </script>
</body>
</html>
